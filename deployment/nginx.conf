# Nginx 설정 파일
# 위치: /etc/nginx/sites-available/chatapp

server {
    listen 80;
    server_name chat.yourdomain.com;  # 본인 도메인으로 변경

    # Let's Encrypt SSL 챌린지
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # HTTP to HTTPS 리다이렉트 (SSL 설정 후 자동 추가됨)
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # 메인 애플리케이션 프록시
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 헤더 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.IO 전용 엔드포인트
    location /socket.io {
        proxy_pass http://127.0.0.1:5000/socket.io;
        proxy_http_version 1.1;

        # WebSocket 필수 설정
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 (긴 연결 유지)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # 정적 파일 캐싱
    location /static {
        alias /home/ubuntu/antigravity/static;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 로그 파일
    access_log /var/log/nginx/chatapp_access.log;
    error_log /var/log/nginx/chatapp_error.log;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 파일 업로드 크기 제한
    client_max_body_size 16M;
}


<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Error Analyzer - AI 코드 에러 분석기</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Background -->
    <div class="background-gradient"></div>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                    <circle cx="24" cy="24" r="20" stroke="url(#gradient)" stroke-width="2" />
                    <path d="M18 24L21 27L30 18" stroke="url(#gradient)" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                            <stop offset="0%" stop-color="#667eea" />
                            <stop offset="100%" stop-color="#764ba2" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div>
                <h1>Error Analyzer</h1>
                <p class="subtitle">AI 기반 Python 코드 에러 분석 & 자동 해결</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalErrors">0</span>
                    <span class="stat-label">분석된 에러</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Code Input Section -->
            <section class="card glass">
                <div class="card-header">
                    <h2>📝 코드 입력</h2>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-mode="text">
                            <span>텍스트</span>
                        </button>
                        <button class="toggle-btn" data-mode="file">
                            <span>파일</span>
                        </button>
                    </div>
                </div>

                <div class="input-mode" id="textMode">
                    <div class="code-editor-wrapper">
                        <div class="editor-toolbar">
                            <span class="editor-lang">Python</span>
                            <span class="editor-lines" id="lineCount">1 line</span>
                        </div>
                        <textarea id="codeInput" class="code-input" placeholder="여기에 Python 코드를 입력하세요...

예시:
import numpy
x = [1, 2, 3]
print(numpyy.array(x))  # 오타 있음" spellcheck="false"></textarea>
                    </div>
                </div>

                <div class="input-mode hidden" id="fileMode">
                    <div class="file-upload-area" id="fileUpload">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                            <path d="M24 8V32M24 32L16 24M24 32L32 24" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M8 36V40H40V36" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                        </svg>
                        <p>클릭하거나 파일을 드래그하세요</p>
                        <span class="file-types">.py, .html, .js 파일 지원</span>
                        <input type="file" id="fileInput" accept=".py,.html,.js" hidden>
                    </div>
                    <div id="fileName" class="file-name hidden"></div>
                </div>

                <div class="action-bar">
                    <div class="checkboxes">
                        <label class="checkbox">
                            <input type="checkbox" id="executeCode" checked>
                            <span>코드 실행</span>
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" id="saveHistory" checked>
                            <span>히스토리 저장</span>
                        </label>
                    </div>
                    <button id="analyzeBtn" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2" />
                            <path d="M12 12L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        <span>분석 시작</span>
                    </button>
                </div>
            </section>

            <!-- Analysis Progress -->
            <div id="progressSection" class="card glass hidden">
                <div class="progress-content">
                    <div class="spinner"></div>
                    <h3 id="progressText">코드 분석 중...</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <section id="resultSection" class="card glass hidden">
                <div class="card-header">
                    <h2 id="resultTitle">✅ 분석 완료</h2>
                </div>
                <div id="resultContent"></div>
            </section>

            <!-- Error Details -->
            <section id="errorSection" class="card glass error-card hidden">
                <div class="card-header">
                    <h2>🚨 에러 발견</h2>
                </div>
                <div id="errorDetails"></div>
            </section>

            <!-- Solutions -->
            <section id="solutionsSection" class="card glass solution-card hidden">
                <div class="card-header">
                    <h2>💡 해결 방법</h2>
                </div>
                <div id="solutionsList"></div>
            </section>

            <!-- Similar Errors -->
            <section id="similarSection" class="card glass hidden">
                <div class="card-header">
                    <h2>📚 과거 유사 에러</h2>
                </div>
                <div id="similarList"></div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by AI • Learning from your errors</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
